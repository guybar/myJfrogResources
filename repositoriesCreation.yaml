localRepositories: 
    gradle-local: 
        type: gradle
    gradle-local-release: 
        type: gradle
    maven-local:
        type: maven
    maven-local-release:
        type: maven
remoteRepositories:
    maven-remote:
        type: maven
        url: https://repo1.maven.org/maven2/
virtualRepositories:
    gradle-virtual: 
        type: gradle
        repositories:
            - gradle-local
            - maven-remote
    gradle-virtual-release: 
        type: gradle
        repositories:
            - gradle-local-release
            - maven-remote
    maven-virtual`: 
        type: maven
        repositories:
            - maven-local
            - maven-remote
    maven-virtual-release: 
        type: maven
        repositories:
            - maven-local-release
            - maven-remote
